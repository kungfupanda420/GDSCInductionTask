<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        
       
        <div class="game-info">
            <div class="timer">Time: <span id="time">00:00</span></div>
            <div class="wrong-attempts">Wrong Attempts: <span id="wrongAttempts">0</span></div>
        </div>

        <div id="sudokuGrid"></div>

        <!-- Modal for Game History -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Game History</h2>
                <div id="historyContent"></div>
            </div>
        </div>
        <div class="game-controls">
            <button id="newGame">New Game</button>
            <button id="checkSolution">Check Solution</button>
            <button id="hint">Hint (<span id="hintsCount">3</span>)</button>
            <button id="gameHistory">Game History</button>
        </div>

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
